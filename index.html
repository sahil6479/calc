<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="screen">
            <p id="screen-text"><p>
            <p id="hint-text"></p>
        </div>
        <div id="button-div">
            <button class="btn btn-oper">ร</button>
            <button class="btn btn-oper">รท</button>
            <button class="btn btn-oper">+</button>
            <button class="btn btn-oper">-</button>
            <button class="btn btn-num">7</button>
            <button class="btn btn-num">8</button>
            <button class="btn btn-num">9</button>
            <button class="btn btn-num">4</button>
            <button class="btn btn-num">5</button>
            <button class="btn btn-num">6</button>
            <button class="btn btn-num">1</button>
            <button class="btn btn-num">2</button>
            <button class="btn btn-num">3</button>
            <button class="btn btn-num">0</button>
            <button class="btn">.</button>
            <button class="btn btn-brac-1">(</button>
            <button class="btn btn-brac-2">)</button>
            <button id="delete-btn" class="btn">Delete</button>
            <button id="equal-btn" class="btn">=</button>
            <button id="clear-btn" class="btn">AC</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
